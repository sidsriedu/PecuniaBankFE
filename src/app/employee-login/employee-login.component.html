
<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">
                    Employee Login
                </h3>
            </div>
            <div class="card-body">
                <form class="form" #loginForm="ngForm"  (ngSubmit)="employeeLogin(loginForm)" novalidate>
                    <div class="form-group">
                        <label for="">Username</label>
                        <input type="text" class="form-control" #username="ngModel" pattern="^[0-9]{10}@pec$" required name="username"
                                [class.is-invalid]="username.invalid && username.touched" ngModel>
                        <div class="text-danger" *ngIf="username.invalid && username.touched">
                            <small *ngIf="username.errors.required">Username is required</small>
                            <small *ngIf="username.errors.pattern">contains 10 digits & ends with @pec</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" #password="ngModel" required name="password"
                                [class.is-invalid]="password.invalid && password.touched" ngModel>
                        <div class="text-danger" *ngIf="password.invalid && password.touched">
                            <small >Password is required</small>
                        </div>
                    </div>
                    <button class="btn btn-primary float-right" type="submit" [disabled]="username.invalid || password.invalid">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
